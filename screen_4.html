<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>CourseGrade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">חיפוש קורסים:</div>
     <div class="subheader"> אפשריות סינון מתקדמות:</div>
    <form class="formScreen4">
        <div class="box">
            <p>
                <label for="departmentNumber">מספר מחלקה:</label>
                <select name="departmentNumber" class="formScreen4SelectStyle" required>
                    <option value="try1" disabled selected class="textInSelect">בחר מספר מחלקה</option>
                    <option value="361">361-המחלקה להנדסת חשמל ומחשבים</option>
                    <option value="362">362-המחלקה להנדסה מכונות</option>
                    <option value="363">363-המחלקה להנדסה כימית</option>
                    <option value="364">364-המחלקה להנדסת תעשייה וניהול</option>
                    <option value="365">365-המחלקה להנדסה חומרים</option>
                    <option value="366">366-המחלקה להנדסה גרעינית</option>
                </select>
            </p>
            <p>
                <label for="courseNumber">מספר קורס:</label>
                <select name="courseNumber" class="formScreen4SelectStyle" required>

                    <option value="" disabled selected class="textInSelect">בחר מספר קורס</option>
                    <option value="1041">מבוא להסתברות</option>
                    <option value="1061">מודלים של רגרסיה</option>
                    <option value="1081">האינטרנט של הדברים בתעשייה</option>
                    <option value="1091">הנדסת איכות</option>
                    <option value="1171">מערכות בינה עיסקית</option>
                    <option value="1191">יסודות האלגוריתמים והסיבוכיות</option>
                </select>
            </p>
        </div>
        <div class="box">

            <p>



                <label for="hardness">מדד קושי:</label>
                <select name="hardness" class="formScreen4SelectStyleShort">
                    <option value="" disabled selected class="textInSelect">בחר מדד קושי</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>


            </p>
            <p>
                <label for="load">מדד העומס:</label>
                <select name="load" class="formScreen4SelectStyleShort">
                    <option value="" disabled selected class="textInSelect">בחר מדד עומס</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </p>
             <button type="submit" class="button">חפש</button>
        </div>

    </form>

</div>
</body>
</html>
<link rel="stylesheet" href="css/style.
