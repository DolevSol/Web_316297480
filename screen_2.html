<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>CourseGrade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">צור חשבון:</div>
    <form>
        <p>
        <label for="userName">שם משתמש:</label>
        <input type="text" id="userName" name="userName" autocomplete="on" required>
        </p>
        <p>
        <label for="password">סיסמא:</label>
        <input type="password" id="password" name="password" autocomplete="on" required>
        </p>
        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" autocomplete="on" required>
        </p>
        </p>
        <label for="phone">מספר פלאפון:</label>
        <input type="tel" id="phone" name="phone" autocomplete="on" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </p>
        <p>
            <button type="submit" class="button" >צור חשבון</button>
        </p>

    </form>

</div>
</body>
</html>
<link rel="stylesheet" href="css/style.css">
