<div class="container">
    <div class="header">צור חשבון:</div>
    <form class="formScreenTwoThree" action="screen_1.html">
        <p>
            <label for="userName">שם משתמש:</label>
            <input type="text" class="inputs-screen-2_3" id="userName" name="userName" autocomplete="on" required>
        </p>
        <p>
            <label for="password">סיסמא:</label>
            <input type="password" class="inputs-screen-2_3" id="password" name="password" autocomplete="on" required>
        </p>
        <label for="email">אימייל:</label>
        <input type="email" class="inputs-screen-2_3" id="email" name="email" autocomplete="on" required
               pattern="\w+@post\.bgu\.ac\.il">
        </p>
        </p>
        <label for="phone">מספר פלאפון:</label>
        <input type="tel" class="inputs-screen-2_3" id="phone" name="phone" autocomplete="on" required>
        </p>
        <label for="yeartaken">שנות ניסיון:</label>
        <select name="yeartaken" id="yeartaken" class="inputs-screen-2_3_dropdown">
            <option value="try1" disabled selected class="textInSelect">בחר שנה</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>


        </select>
        </p>
        <label for="phone">גיל:</label>
        <input type="tel" class="inputs-screen-2_3" id="phone" name="phone" autocomplete="on">
        </p>

        <p>
            <label for="departmentNumber">מספר מחלקה:</label>
            <select name="departmentNumber" id="departmentNumber" class="formScreen4SelectStyle" required>
                <option value="" disabled selected class="textInSelect">בחר מספר מחלקה</option>
                <option value="361">361-המחלקה להנדסת חשמל ומחשבים</option>
                <option value="362">362-המחלקה להנדסה מכונות</option>
                <option value="363">363-המחלקה להנדסה כימית</option>
                <option value="364">364-המחלקה להנדסת תעשייה וניהול</option>
                <option value="365">365-המחלקה להנדסה חומרים</option>
                <option value="366">366-המחלקה להנדסה גרעינית</option>
            </select>
        </p>
                    <p>
                <label for="courseNumber">מספר קורס:</label>
                <select name="courseNumber" id="courseNumber" class="formScreen4SelectStyle">

                    <option value="" disabled selected class="textInSelect">בחר מספר קורס</option>
                    <option value="1041">מבוא להסתברות</option>
                    <option value="1061">מודלים של רגרסיה</option>
                    <option value="1081">האינטרנט של הדברים בתעשייה</option>
                    <option value="1091">הנדסת איכות</option>
                    <option value="1171">מערכות בינה עיסקית</option>
                    <option value="1191">יסודות האלגוריתמים והסיבוכיות</option>
                </select>
            </p>
                <p>


            <button type="submit" class="button2_3">צור חשבון</button>

        </p>
